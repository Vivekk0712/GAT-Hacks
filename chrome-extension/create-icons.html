<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<h2>Click to generate extension icons</h2>
<button onclick="generateIcons()">Generate Icons</button>
<br><br>
<canvas id="canvas16" width="16" height="16"></canvas>
<canvas id="canvas48" width="48" height="48"></canvas>
<canvas id="canvas128" width="128" height="128"></canvas>
<script>
function generateIcons() {
  createIcon('canvas16', 16);
  setTimeout(() => createIcon('canvas48', 48), 100);
  setTimeout(() => createIcon('canvas128', 128), 200);
}

function createIcon(canvasId, size) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  
  // Background
  ctx.fillStyle = '#4A90E2';
  ctx.fillRect(0, 0, size, size);
  
  // Letter "D"
  ctx.fillStyle = 'white';
  ctx.font = `bold ${size * 0.6}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('D', size / 2, size / 2);
  
  // Download
  canvas.toBlob(blob => {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = canvasId.replace('canvas', 'icon') + '.png';
    a.click();
  });
}
</script>
</body>
</html>
